name: PAKISTAN MART CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_PORT: ${{ secrets.VPS_PORT }}
      VPS_PATH: ${{ secrets.VPS_PATH }}

    steps:
      # 1Ô∏è‚É£ Checkout Code
      - name: üîÑ Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Node.js
      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install Backend Dependencies
      - name: üì¶ Install Backend Dependencies
        working-directory: ./Backend
        run: npm install

      # 4Ô∏è‚É£ Install Frontend Dependencies
      - name: üì¶ Install Frontend Dependencies
        working-directory: ./Frontend/client
        run: npm install

      # 5Ô∏è‚É£ Build Frontend
      - name: üõ†Ô∏è Build Frontend
        working-directory: ./Frontend/client
        run: npm run build

      # 6Ô∏è‚É£ Upload Files to VPS (only needed parts)
      - name: üì§ Upload files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "Backend/*, Frontend/client/build/*, package.json"
          target: ${{ secrets.VPS_PATH }}

      # 7Ô∏è‚É£ SSH into VPS and Restart App
      - name: üöÄ SSH and restart app
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_PATH }}/Backend
            npm install --production
            pm2 restart pakistan-mart || pm2 start server.js --name pakistan-mart \
              --env NODE_ENV=production \
              --env MONGO_URI=${MONGO_URI} \
              --env JWT_SECRET=${JWT_SECRET}
